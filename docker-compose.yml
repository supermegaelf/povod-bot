services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-povod}
      POSTGRES_USER: ${POSTGRES_USER:-povod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-povod}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-povod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    command: python bot.py

volumes:
  postgres_data:

